<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/5495e4bddb.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="../sass/styles/menu.css" />
        <title>La note enchantée - Ohmyfood</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo logocontain">
                <a href="../index.html" class="header__link">
                    <i class="header__arrow fa-solid fa-arrow-left"></i>
                </a>
                <h1 class="logocontain__title">ohmyfood</h1>
            </div>
        </header>
        <main class="menu">
            <div class="menu__banner">
                <img
                    src="../img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                    alt="vue au dessus d'une assiette garnie"
                    class="menu__img resize-enchantée"
                />
            </div>
            <section class="menu__container">
                <header class="menu__header">
                    <h2 class="menu__title">La note enchantée</h2>
                    <i
                        class="menu__heart menu__regular fa-regular fa-heart"
                    ></i>
                    <i class="menu__heart menu__solid fa-solid fa-heart"></i>
                </header>
            </section>
            <section class="starter">
                <h3 class="starter__title title-restau">ENTRÉES</h3>
                <div class="starter__container">
                    <div class="starter__card card-menu">
                        <h4 class="starter__name card-name">
                            Ravioles de foie gras
                        </h4>
                        <div class="starter__footer card-footer">
                            <p class="starter__description card-description">
                                Accompagnées de leur crème à la truffe
                            </p>
                            <span class="starter__price card-price">25€</span>
                        </div>
                        <div class="starter__check card-check">
                            <i
                                class="starter__icon card-icon fa-solid fa-circle-check"
                            ></i>
                        </div>
                    </div>
                    <div class="starter__card card-menu">
                        <h4 class="starter__name card-name">Caviar osciètre</h4>
                        <div class="starter__footer card-footer">
                            <p class="starter__description card-description">
                                Sur blini à la farine de blé noir
                            </p>
                            <span class="starter__price card-price">35€</span>
                        </div>
                        <div class="starter__check card-check">
                            <i
                                class="starter__icon card-icon fa-solid fa-circle-check"
                            ></i>
                        </div>
                    </div>
                    <div class="starter__card card-menu">
                        <h4 class="starter__name card-name">
                            Homard et espuma de potiron
                        </h4>
                        <div class="starter__footer card-footer">
                            <p class="starter__description card-description">
                                Marinés aux zestes d'orange
                            </p>
                            <span class="starter__price card-price">20€</span>
                        </div>
                        <div class="starter__check card-check">
                            <i
                                class="starter__icon card-icon fa-solid fa-circle-check"
                            ></i>
                        </div>
                    </div>
                    <div class="starter__card card-menu">
                        <h4 class="starter__name card-name">
                            Foie gras de canard cuit entier
                        </h4>
                        <div class="starter__footer card-footer">
                            <p class="starter__description card-description">
                                Confiture de figue et pain toasté
                            </p>
                            <span class="starter__price card-price">35€</span>
                        </div>
                        <div class="starter__check card-check">
                            <i
                                class="starter__icon card-icon fa-solid fa-circle-check"
                            ></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
