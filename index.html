<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/5495e4bddb.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="sass/styles/home.css" />
        <title>Ohmyfood - Accueil</title>
    </head>
    <body>
        <!--LOADER-->
        <div class="loader"></div>
        <!--/LOADER-->
        <!--HEADER-->
        <header>
            <div class="logocontain">
                <h1 class="logocontain__title">ohmyfood</h1>
            </div>
            <p class="headerlocation">
                <i class="headerlocation__icon fa-solid fa-location-dot"></i>
                Paris, Belleville
            </p>
        </header>
        <!--HEADER/-->
        <main>
            <!--HERO BANNER-->
            <section class="hero">
                <h2 class="hero__title">Réservez le menu qui vous convient</h2>
                <p class="hero__subtitle">
                    Découvrez des restaurants d'exception, sélectionnés par nos
                    soins.
                </p>
                <!--HERO BANNER/-->

                <!--CALL TO ACTION-->
                <button type="button" class="hero__btn btn">
                    Explorer nos restaurants
                </button>
                <!--CALL TO ACTION/-->
            </section>

            <!--STEP-->
            <section class="step">
                <h3 class="step__title">Fonctionnement</h3>
                <ol class="step__list">
                    <li class="step__card">
                        <span class="step__number">1</span>
                        <i
                            class="step__icons step__icons--phone fa-solid fa-mobile-screen-button"
                        ></i>
                        <span class="step__cardtext"
                            >Choisissez un restaurant</span
                        >
                    </li>
                    <li class="step__card">
                        <span class="step__number">2</span>
                        <i class="step__icons fa-solid fa-list-ul"></i>
                        <span class="step__cardtext">Composez votre menu</span>
                    </li>
                    <li class="step__card">
                        <span class="step__number">3</span>
                        <i
                            class="step__icons step__icons--purple fa-solid fa-store"
                        ></i>
                        <span class="step__cardtext"
                            >Dégustez au restaurant</span
                        >
                    </li>
                </ol>
            </section>
            <!--STEP/-->
        </main>
    </body>
</html>
